<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr/>

  <!-- gender radio button -->
  <div class="form-group">
    <label class="control-label" 
      style="margin-right:10px">
      I am a: 
    </label>

    <label class="radio-inline">
      <input class="mr-3" 
        type="radio" 
        value="male" 
        formControlName="gender">
        Male
    </label>

    <label class="radio-inline ml-3">
      <input class="mr-3" 
        type="radio" 
        value="female" 
        formControlName="gender">
        Female
    </label>
  </div>
  
  <!-- username -->
  <div class="form-group">
    <input type="text" 
        class="form-control" 
        placeholder="Username"
        formControlName="username"
        [ngClass]="{'is-invalid': registerForm.get('username').errors 
          && registerForm.get('username').touched}">

    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <!-- known as-->
  <div class="form-group">
    <input formControlName="knownAs" 
      class="form-control"
      placeholder="Known as" 
      [ngClass]="{'is-invalid': registerForm.get('knownAs').errors 
        && registerForm.get('knownAs').touched}" >

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('knownAs').touched 
        && registerForm.get('knownAs').hasError('required')">
        Known as is required
    </div>
  </div>

  <!-- date of birth -->
  <div class="form-group">
    <input class="form-control"
      placeholder="Date of Birth" 
      formControlName="dateOfBirth" 
      type="text" 
      bsDatepicker
      [bsConfig]="bsConfig"
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors 
        && registerForm.get('dateOfBirth').touched}">

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('dateOfBirth').touched 
        && registerForm.get('dateOfBirth').hasError('required')">
      Date of Birth is required
    </div>
  </div>

  <!-- city -->
  <div class="form-group">
    <input  class="form-control"
      placeholder="City" 
      formControlName="city"
      [ngClass]="{'is-invalid': registerForm.get('city').errors 
        && registerForm.get('city').touched}">

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('city').touched 
      && registerForm.get('city').hasError('required')">
      City is required
    </div>

  </div>

  <!-- country -->
  <div class="form-group">
    <input class="form-control"
      placeholder="Country" 
      formControlName="country"
      [ngClass]="{'is-invalid': registerForm.get('country').errors 
        && registerForm.get('country').touched}" >

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('country').touched 
      && registerForm.get('country').hasError('required')">
        Country is required
    </div>
  </div>
  
  <!-- password-->
  <div class="form-group">
    <input type="password" 
        class="form-control" 
        placeholder="Password"
        formControlName="password"
        [ngClass]="{'is-invalid': registerForm.get('password').errors 
          && registerForm.get('password').touched}">

     <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('required') 
          && registerForm.get('password').touched">
        Password is required
      </div>     

      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('minlength') 
          && registerForm.get('password').touched">
        Password must be longer than 4 characters 
      </div>     

      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('maxlength') 
          && registerForm.get('password').touched">
        Password must be shorter than 8 characters
      </div>     
  </div>

  <!-- confirm password -->
  <div class="form-group">
    <input type="password" 
      class="form-control" 
      placeholder="Comfirm Password"
      formControlName="confirmPassword"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
        && registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched
        && registerForm.hasError('mismatch')}">

      <div class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('required') 
          && registerForm.get('confirmPassword').touched">
        Password is required
      </div>   
      
      <div class="invalid-feedback"
        *ngIf="registerForm.hasError('mismatch') 
          && registerForm.get('confirmPassword').touched">
        Passwords must match
      </div> 

  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" 
      type="submit"
      [disabled]="!registerForm.valid">
      Register
    </button>
    <button class="btn btn-outline-danger" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
